<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSON Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="m-3">ADDING NEW RECORDS</h1>
    <h3 class="m-3 d-inline-block">Enter the Details:-</h3>
    <div class="row">
      <div class="col-sm-3">
        <div class="style">
          <input type="text" id="inputVal" class="form-control mx-3 my-2" placeholder="sku number" aria-label=""

        </div>
      </div>
      <div class="col-sm-3">
        <div class="style">
          <input type="text" id="nameVal" class="form-control mx-3 my-2" placeholder="name" aria-label=""

        </div>
      </div>
      <div class="col-sm-3">
        <div class="style">
          <input type="text" id="typeVal" class="form-control mx-3 my-2" placeholder="type" aria-label=""
            aria-describedby="addon-wrapping">
        </div>
      </div>
      <div class="col-sm-3">
        <div class="style">
          <input type="text" id="priceVal" class="form-control mx-3 my-2" placeholder="price" aria-label=""
            aria-describedby="addon-wrapping">
        </div>
      </div>
  </div>

  <div class="text-center">
      <button type="button" class="btn btn-success m-3" id="submit">Submit</button>

  </div>

  <script src="data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
